<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head lang="en" th:replace="main/public.html :: #public_head">
</head>

<body>

<!--头部-->
<header class="publicHeader" th:replace="main/public.html :: #public_header">
</header>

<!--时间-->
<section class="publicTime" th:replace="main/public.html :: #public_time">
</section>

<!--主体内容-->
<section class="publicMian ">
    <div class="left" th:replace="main/public.html :: #public_left(activeUrl='provider')">
    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>供应商管理页面 >> 信息查看</span>
        </div>
        <div class="providerView">
            <p><strong>供应商编码：</strong><span th:text="${provider.getPid()}">PRO-CODE—001</span></p>
            <p><strong>供应商名称：</strong><span th:text="${provider.getProviderName()}">测试供应商001</span></p>
            <p><strong>联系人：</strong><span th:text="${provider.getPeople()}">韩露</span></p>
            <p><strong>联系电话：</strong><span th:text="${provider.getPhone()}">15918230478</span></p>
            <p><strong>传真：</strong><span th:text="${provider.getFax()}">15918230478</span></p>
            <p><strong>描述：</strong><span th:text="${provider.getDescribe()}">描述</span></p>

            <a th:href="@{/providers}" href="list.html">返回</a>
        </div>
    </div>
</section>

<footer class="footer" th:replace="main/public.html :: #public_footer">
</footer>
<script src="../js/jquery.js"></script>
<script src="../js/js.js"></script>
<script src="../js/time.js"></script>
</body>
</html>

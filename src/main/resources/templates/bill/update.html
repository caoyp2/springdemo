<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">

<head lang="en" th:replace="main/public.html :: #public_head">
</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="main/public.html :: #public_header">
</header>
<!--时间-->
<section class="publicTime" th:replace="main/public.html :: #public_time">
</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left" th:replace="main/public.html :: #public_left(activeUrl='bill')">
    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>账单管理页面 >> 帐单修改页面</span>
        </div>
        <div class="providerAdd">
            <form th:action="@{/bill}" id="billform" th:method="post">
                <input th:type="hidden" name="_method" th:value="put">
                <input th:type="hidden" name="bid" th:value="${bill.getBid()}">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <div class="">
                    <label for="billCode">帐单编码：</label>
                    <input type="text" name="billCode" id="billCode" placeholder="" th:value="${bill.getBillCode()}"/>
                    <span>*</span>
                </div>
                <div>
                    <label for="billName">商品名称：</label>
                    <input type="text" name="billName" id="billName" placeholder="" th:value="${bill.getBillName()}"/>
                    <span >*</span>
                </div>
                <div>
                    <label for="billCom">商品单位：</label>
                    <input type="text" name="billCom" id="billCom" placeholder="" th:value="${bill.getBillCom()}"/>
                    <span>*</span>

                </div>
                <div>
                    <label for="billNum">商品数量：</label>
                    <input type="text" name="billNum" id="billNum" placeholder="" th:value="${bill.getBillNum()}"/>
                    <span>*</span>
                </div>
                <div>
                    <label for="money">总金额：</label>
                    <input type="text" name="money" id="money" placeholder="" th:value="${bill.getMoney()}"/>
                    <span>*</span>
                </div>
                <div>
                    <label >供应商：</label>
                    <select name="pid" >
                        <option value=""th:selected="${p.getPid() == bill.getPid()}" th:each="p : ${providers}" th:text="${p.getProviderName()}" th:value="${p.getPid()}">北京市粮油总公司</option>
                    </select>
                    <span>*</span>
                </div>
                <div>
                    <label >是否付款：</label>
                    <input type="radio" value="0" name="pay" th:checked="${bill.getPay() == 0}" />未付款
                    <input type="radio" value="1" name="pay" th:checked="${bill.getPay() == 1}"/>已付款
                </div>
                <div class="providerAddBtn">
                    <a href="#"onclick="$('#billform').submit()">保存</a>
                    <a th:href="@{/bills}" href="providerList.html">返回</a>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer" th:replace="main/public.html :: #public_footer">
</footer>
<script src="../js/jquery.js"></script>
<script src="../js/js.js"></script>
<script src="../js/time.js"></script>
</body>
</html>

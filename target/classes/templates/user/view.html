<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">

<head lang="en" th:replace="main/public.html :: #public_head">
</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="main/public.html :: #public_header">
</header>
<!--时间-->
<section class="publicTime" th:replace="main/public.html :: #public_time">
</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left" th:replace="main/public.html :: #public_left(activeUrl='user')">
    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>用户管理页面 >> 用户信息查看页面</span>
        </div>
        <div class="providerView">
            <p><strong>用户名：</strong><span th:text="${user.getUsername()}">hanlu</span></p>
            <p><strong>真实姓名：</strong><span th:text="${user.getRealName()}">韩露</span></p>
            <p><strong>用户性别：</strong><span th:text="${user.getGender() == 1 ? '女' : '男'}">女</span></p>
            <p><strong>出生日期：</strong><span th:text="${#dates.format(user.getBirthday(),'yyyy-MM-dd')}">2011/2/1</span></p>
            <p><strong>用户类别：</strong><span th:text="${user.getUserType() == 1 ? '管理员' : (user.getUserType() == 2 ? '经理' : '普通用户')}">经理</span></p>
            <a href="#" th:href="@{/users}">返回</a>
        </div>
    </div>
</section>
<footer class="footer" th:replace="main/public.html :: #public_footer">
</footer>

<script src="../js/jquery.js"></script>
<script src="../js/js.js"></script>
<script src="../js/time.js"></script>
</body>
</html>

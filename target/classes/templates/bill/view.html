<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">

<head lang="en" th:replace="main/public.html :: #public_head">
</head>
<body>
<!--头部-->
<header class="publicHeader" th:replace="main/public.html :: #public_header">
</header>
<!--时间-->
<section class="publicTime" th:replace="main/public.html :: #public_time">
</section>
<!--主体内容-->
<section class="publicMian ">
    <div class="left" th:replace="main/public.html :: #public_left(activeUrl='bill')">
    </div>
    <div class="right">
        <div class="location">
            <strong>你现在所在的位置是:</strong>
            <span>账单管理页面 >> 信息查看</span>
        </div>
        <div class="providerView">
            <p><strong>帐单编号：</strong><span th:text="${bill.getBillCode()}">231</span></p>
            <p><strong>商品名称：</strong><span th:text="${bill.getBillName()}">测试供应商002</span></p>
            <p><strong>商品单位：</strong><span th:text="${bill.getBillCom()}">年</span></p>
            <p><strong>商品数量：</strong><span th:text="${bill.getBillNum()}">22</span></p>
            <p><strong>总金额：</strong><span th:text="${bill.getMoney()}">22</span></p>
            <p><strong>供应商：</strong><span th:text="${bill.getProvider().getProviderName()}">AAA</span></p>
            <p><strong>是否付款：</strong><span th:text="${bill.getPay() == 0 ? '未付款' : '已付款'}">未付款</span></p>
            <p><strong>创建时间：</strong><span th:text="${#dates.format(bill.getCreateDate(),'yyyy-MM-dd')}">2029/12/12 12:12:12</span></p>

            <a onclick="history.back(-1)" href="#" th:href="@{/bills}">返回</a>
        </div>
    </div>
</section>

<footer class="footer" th:replace="main/public.html :: #public_footer">
</footer>
<script src="../js/jquery.js"></script>
<script src="../js/js.js"></script>
<script src="../js/time.js"></script>
</body>
</html>
